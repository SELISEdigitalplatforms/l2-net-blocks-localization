name: CI (web)

on:
  pull_request:
    types: [closed]
    branches: [main]

env:
  SERVICE_TYPE: web

jobs:
  build-tag-pr:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Environment Variables
        uses: ./.github/actions/setvars
        with:
          varFilePath: ./.github/variables/vars.env

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Determine next version
        id: determine-version
        run: |
          LATEST_TAG=$(git tag | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)
          if [[ -z "$LATEST_TAG" ]]; then
            LATEST_TAG="v1.0.0"
          fi

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          COMMITS=$(git log $LATEST_TAG..origin/$BRANCH_NAME --oneline)

          BUMP="minor"
          for COMMIT in $COMMITS; do
            if echo "$COMMIT" | grep -i "breaking:" > /dev/null; then
              BUMP="major"
              break
            elif echo "$COMMIT" | grep -i "feat:" > /dev/null; then
              BUMP="minor"
              break
            elif echo "$COMMIT" | grep -i "fix:" > /dev/null; then
              BUMP="patch"
            fi
          done

          if [[ $BUMP == "major" ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ $BUMP == "minor" ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [[ $BUMP == "patch" ]]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "semantic_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Set image tag
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_TAG="${SHORT_SHA}-${{ github.event.pull_request.number }}-${semantic_version}"
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${SERVICE_NAME}-${SERVICE_TYPE}"
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t "${image_name}:${image_tag}" --file "${DOCKERFILE}" --build-arg build_version="${semantic_version}" .
          docker push "${image_name}:${image_tag}"

      - name: Create and push tag
        run: |
          git config --local user.name "devops-selise"
          git config --local user.email "devops@selisegroup.com"
          git tag "${semantic_version}"
          git push origin "${semantic_version}"

      - name: Checkout inventory repo
        uses: actions/checkout@v4
        with:
          repository: SELISEdigitalplatforms/blockscloud-inventory
          token: ${{ secrets.PAT_BOT_SD }}
          path: blockscloud-inventory

      - name: Update inventory and open PR
        env:
          GH_TOKEN: ${{ secrets.PAT_BOT_SD }}
        run: |
          cd blockscloud-inventory
          git checkout main
          git pull origin main

          IMAGE_REF="${image_name}:${image_tag}"
          PR_NUM="${{ github.event.number }}"

          for TARGET_ENV in stg prod; do
            BRANCH_NAME="${SERVICE_NAME}-${PR_NUM}-${TARGET_ENV}"
            TARGET_FILE="${SERVICE_NAME}/${SERVICE_TYPE}/${TARGET_ENV}.txt"

            git checkout -B "${BRANCH_NAME}" main
            mkdir -p "${SERVICE_NAME}/${SERVICE_TYPE}"
            echo "${IMAGE_REF}" >> "${TARGET_FILE}"

            git config --local user.name "devops-selise"
            git config --local user.email "devops@selisegroup.com"
            git add "${TARGET_FILE}"
            git commit -m "Update ${SERVICE_NAME}-${SERVICE_TYPE} ${TARGET_ENV} to ${semantic_version}"
            git push origin "${BRANCH_NAME}"

            curl -s -o /tmp/pr.json -w "%{http_code}" \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              -X POST "https://api.github.com/repos/SELISEdigitalplatforms/blockscloud-inventory/pulls" \
              -d "{\"title\":\"${SERVICE_NAME}-${SERVICE_TYPE} ${semantic_version} (${TARGET_ENV})\",\"body\":\"Auto-created from ${BRANCH_NAME}\",\"head\":\"${BRANCH_NAME}\",\"base\":\"main\"}"
          done
